<h2>This is a Image Upload header with nice description </h2>
<app-spinner [isRunning]="isRequesting"></app-spinner>
<div>
  <label>Choose File</label>
  <input class="test" type="file"
         accept="image/jpg"
         (change)="handleFileInput($event.target.files)">
</div>

<div *ngIf="result">
  <h1>{{ result }}</h1>
</div>
